<mat-card>
  <mat-card-header class="login-card__header">
    <mat-card-title class="login-card__title">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content class="login-card__content">
    <div class="login-card__action">
      <button matIconButton (click)="login()">
        <mat-icon fontIcon="login" />
      </button>
    </div>
  </mat-card-content>
</mat-card>
